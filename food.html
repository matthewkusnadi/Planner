<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lena's Workspace</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./app.js"></script> <!-- Use defer to ensure JS loads after HTML -->
</head>
<body>
    <div class="sidebar">
        <div class="workspace-header">
            <a class="links" href="./index.html">🍒 Lena's Workspace</a>
        </div>
        <div class="pages-section">
            <div class="page-list-item">
                <span class="page-icon">📝</span>
                <span><a class="links" href="./todo.html">To-do List</a></span>
            </div>
            <div class="page-list-item">
                <span class="page-icon">🖥️</span>
                <span><a class="links" href="work.html">Work Tings</a></span>
            </div>
            <div class="page-list-item">
                <span class="page-icon">🥂</span>
                <span><a class="links" href="food.html">Food Places</a></span>
            </div>
            <div class="page-list-item">
                <span class="page-icon">👩🏻‍❤️‍👨🏼</span>
                <span><a class="links" href="date.html">Date Ideas</a></span>
            </div>
        </div>
        <button class="add-page-button">+ New page</button>
    </div>

    <!-- Main Content -->
    <div class="main-container">
        <div class="top-bar">
            <div class="page-title">Fattyyy</div>
            <div class="actions">
                <button class="add-page-button">Share</button>
            </div>
        </div>
        <div class="content-area">
            <div class="block">
                <p>We can list our food places into categories and their location:</p>
            </div>
            <div class="box" id="food-list">
                <!-- Food items will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Command Menu (Hidden initially) -->
    <div class="command-menu">
        <div class="command-item">Text</div>
        <div class="command-item">Heading 1</div>
        <div class="command-item">Heading 2</div>
        <div class="command-item">Bullet List</div>
        <div class="command-item">Numbered List</div>
        <div class="command-item">To-do List</div>
    </div>
</body>
</html>
